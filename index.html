 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Gesture Web App</h3> 
       <br>
       <span>&#128076;</span>
       <span>&#128077;</span>
       <span>&#129304;</span>
       <span>&#9996;</span>
       <span>&#128072;</span>
       <span>&#128073;</span>
       </h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate your Gesture
        <br>
        <b style="color: rgb(0, 0, 8)">Which Gesture are you showing?</b>
      	<br>
        <b style="color: rgb(248, 248, 253)">OK</b>
        <br>
        <b style="color: rgb(205, 205, 254)">Good</b>
        <br>
        <b style="color: rgb(163, 163, 252)">Rock</b>
        <br>
        <b style="color: rgb(96, 96, 254)">Victory</b>
        <br>
        <b style="color: rgb(47, 47, 252)">Left</b>
        <br>
        <b style="color: rgb(0, 0, 255)">Right</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
      <div id="camera"></div>
        <br><br>
      <button onclick="take_snapshot();" class="btn btn-warning">Capture your Gesture<button>
      </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Gesture 1 =</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <label>Gesture 2 =</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot -</label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Gesture</button>
       </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
